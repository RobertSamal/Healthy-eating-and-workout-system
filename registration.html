<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>

    <link rel="stylesheet" type="text/css" href="registration.css">




</head>
<body>
    
    <div class="registrationbox">
        <img src="images/logo3.png" class="logo">
        <h1>Register Here!</h1>
        <form>
            <p>First name</p>
            <input type="text"  name="" placeholder="Enter your first name">

            <p>Second name </p>
            <input type="text" name="" placeholder="Enter your second name">

            <p>Username </p>
            <input type="text" name="" placeholder="Enter your desired Username">

            <p>Password </p>
            <input type="password" name="" placeholder="Create your password">

            <input type="submit" name="" value="Register">
            <a href="loginpage.html">Already have an account?</a>
        </form>


    </div>



</body>
</html>
